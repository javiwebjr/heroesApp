<div class="flex flex-column">
    <span class="text-lg mb-4">Registro</span>
    <mat-form-field>
        <mat-label>Nombre Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de Usuario">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña minímo 6 caracteres">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
        <mat-icon>save</mat-icon>
        Registrate
    </button>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
    </div>
</div>
